<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Info</title>
</head>
<body>
<h1>User Information</h1>
<p th:text="${email}">Name</p>
<div th:if="${oauth2User != null}">
  <p th:text="${oauth2User.name}">Name</p>
  <!-- 여기에 추가 정보 입력 폼을 만들 수 있습니다. -->
  <form action="/users/signup" method="post">
    <button type="submit">Save</button>
  </form>
</div>
</body>
</html>
